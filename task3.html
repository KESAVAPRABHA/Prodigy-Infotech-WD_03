<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="task1style.css">
</head>
<body>
    <div class="container">
        <div class="game">
            <font face="Times New Roman"><h1>Tic Tac Toe</h1></font>
            <div id="board" class="board">
                <!-- Each cell of the board will be represented by a div element -->
                <div class="cell" id="cell0"></div>
                <div class="cell" id="cell1"></div>
                <div class="cell" id="cell2"></div>
                <div class="cell" id="cell3"></div>
                <div class="cell" id="cell4"></div>
                <div class="cell" id="cell5"></div>
                <div class="cell" id="cell6"></div>
                <div class="cell" id="cell7"></div>
                <div class="cell" id="cell8"></div>
            </div>
            <div id="message"></div>
        </div>
        <div class="info">
            <h2>Points</h2>
            <div class="points">
                <div class="player-x">Player X: <span id="playerXPoints">0</span></div>
                <div class="player-o">Player O: <span id="playerOPoints">0</span></div>
            </div>
        </div>
    </div>
    <script src="task1script.js"></script>
</body>
</html>
